<!DOCTYPE html>
<html>

<head>
	<title>FlashLearning</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<meta name="viewport">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">


	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/data.js"></script>
	<script src="js/misc.js"></script>

</head>

<body class="oc-body text-light" onload="setData()">
	<!-- METADATA -->
	<input hidden id="source-language" value="english" />
	<input hidden id="target-language" value="cebuano" />
	<input hidden id="content-tab" value="show-content1" />
	<input hidden id="content" value="content-1" />
	<input hidden id="content-language-data" value="all" />

	<!-- MAIN CONTAINER -->
	<div class="container oc-container">
		<!-- NAV -->
		<ul class="nav nav-tabs oc-nav">
			<li class="nav-item" id="show-content1" onclick="showContent('show-content1', 'content-1')">
				<button class="nav-link active">Virtual Flash Cards</button>
			</li>
			<li class="nav-item" id="show-content2" onclick="showContent('show-content2', 'content-2')">
				<button class="nav-link">Pronouns</button>
			</li>
			<li class="nav-item" id="show-content3" onclick="showContent('show-content3', 'content-3')">
				<button class="nav-link disabled text-danger">DISABLED</button>
			</li>
		</ul>

		<!-- FLASH CARD CONTENT -->
		<div id="content-1" class="oc-content">
			<!-- LANGUAGE FORM CONTAINER -->
			<div class="container text-center oc-language-container">
				<div class="row align-items-start">
					<div class="col-2">
						<h6><strong>Source Language</strong></h6>
						<p>English</p>
					</div>
					<div class="col-2">
						<h6><strong>Target Language</strong></h6>
						<select class="form-select">
							<option value="">Select Language</option>
							<option value="cebuano" selected onclick="selectLanguage('cebuano')">Cebuano</option>
						</select>
					</div>

					<div class="col-2">
						<h6><strong>Filter content</strong></h6>
						<select class="form-select" id="filter-select" onchange="filterContent() ">
							<option value="all">all</option>
						</select>
					</div>
				</div>
			</div>

			<!--  CARDS -->
			<div class="container text-center">
				<div class="row align-items-start">
					<div class="col-5">
						<div class="card oc-flashcard">
							<div class="card-body">
								<div class="container text-center">
									<div class="row">
										<div class="col">
											<h6><strong>Source</strong></h6>
											<p id="source-word"></p>
										</div>
										<div class="col">
											<h6><strong>Target</strong></h6>
											<p id="target-word"></p>
										</div>

									</div>
									<div style="margin-top: 30px" class="row text-center">
										<div class="col"><button class="btn btn-warning"
												onclick="revealWords()">Reveal</button></div>
										<div class="col"><button class="btn btn-success"
												onclick="nextCard()">Next</button></div>
									</div>
								</div>

							</div>
						</div>
					</div>
					<div class="col-2">
						<h6><strong># of words available</strong></h6>
						<p id="word-counter"></p>
					</div>
					<div class="col-2">
						<h6><strong>Score (Not Working)</strong></h6>
						<p id="score">N/A</p>
					</div>
				</div>
			</div>
		</div>


		<!-- DEBUG BUTTON  -->
		<!-- <button onclick="debug()"> debuggin button</button> -->

		<!-- PRONOUNS -->
		<div class="d-none oc-content" id="content-2">
			<h2>Pronouns</h2>
			<div>
				<h3>Subjective Case</h3>
				<div>
					<img src="assets/pronouns.png" class="oc-img" />
				</div>
				<div>
					<img src="assets/subjective_pronoun_instructions.png" class="oc-img" />
				</div>
			</div>

			<div>
				<h3>Pre-processive Case</h3>
				<div>
					<img src="assets/prepossesive_pronouns.png" class="oc-img" />
				</div>
			</div>

			<div>
				<h3>Post-processive Case</h3>
				<div>
					<img src="assets/postpossesive_case.png" class="oc-img" />
				</div>
			</div>

			<div>
				<h3>Focus and Nonfocus Markers</h3>
				<div>
					<img src="assets/focus_nonfocus_markers.png" class="oc-img" />
				</div>
			</div>
		</div>

		<!-- SOME OTHER FEATURE -->
		<div class="card oc-flashcard d-none" id="content-3">
			<div class="card-body">
				No content right now
			</div>
		</div>
	</div>
</body>
</html>
